<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sources Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #eef2f3, #fdfdfd);
      color: #222;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto 20px auto;
    }

    button:hover {
      background-color: #1f6391;
    }

    .table-view table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
      vertical-align: middle;
    }

    th {
      background-color: #f7f7f7;
    }

    a {
      color: #2980b9;
      text-decoration: none;
    }

    img.icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      vertical-align: middle;
      margin-right: 8px;
    }

    /* Mobile card style */
    .card-view {
      display: none;
    }

    .app-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 10px;
      margin-bottom: 10px;
    }

    .app-card h3 {
      margin: 0 0 5px;
    }

    .app-card img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      vertical-align: middle;
      margin-right: 8px;
    }

    @media (max-width: 768px) {
      .table-view {
        display: none;
      }
      .card-view {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“² Sources Viewer</h1>

  <textarea id="sources" placeholder="Paste your source URLs here, one per line..."></textarea>
  <button onclick="fetchSources()">Load Apps</button>

  <input type="text" id="search" placeholder="Search apps by name..." oninput="filterApps()">

  <!-- Table View -->
  <div class="table-view">
    <table id="appsTable" style="display:none;">
      <thead>
        <tr>
          <th>App</th>
          <th>Developer</th>
          <th>Version</th>
          <th>Date</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Card View for Mobile -->
  <div class="card-view" id="cardContainer"></div>

  <script>
    let fullAppList = [];

    async function fetchSources() {
      const sources = document.getElementById("sources").value.trim().split("\n");
      const table = document.getElementById("appsTable");
      const tbody = document.getElementById("tableBody");
      const cardContainer = document.getElementById("cardContainer");

      tbody.innerHTML = '';
      cardContainer.innerHTML = '';
      table.style.display = 'none';
      fullAppList = [];

      for (let url of sources) {
        url = url.trim().replace(/\/+$/, '');
        try {
          const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(url);
          const res = await fetch(proxyUrl);
          const data = await res.json();
          const apps = Array.isArray(data) ? data : (data.apps || []);
          fullAppList.push(...apps);
        } catch (e) {
          alert(`Failed to load source: ${url}`);
        }
      }

      renderApps(fullAppList);
    }

    function renderApps(apps) {
      const tbody = document.getElementById("tableBody");
      const cardContainer = document.getElementById("cardContainer");
      tbody.innerHTML = '';
      cardContainer.innerHTML = '';

      apps.forEach(app => {
        const downloadLink = app.url || app.downloadURL || null;
        const icon = app.iconURL || app.icon || '';
        const developer = app.developer || app.developerName || '-';
        const appName = app.name || '-';

        // Table row
        const row = document.createElement("tr");
        row.setAttribute("data-app-name", appName.toLowerCase());
        row.innerHTML = `
          <td>${icon ? `<img src="${icon}" class="icon" alt="icon">` : ''} ${appName}</td>
          <td>${developer}</td>
          <td>${app.version || '-'}</td>
          <td>${app.versionDate || '-'}</td>
          <td>${downloadLink ? `<a href="${downloadLink}" target="_blank">Download</a>` : '<span style="color: gray;">Unavailable</span>'}</td>
        `;
        tbody.appendChild(row);

        // Card
        const card = document.createElement("div");
        card.className = "app-card";
        card.setAttribute("data-app-name", appName.toLowerCase());
        card.innerHTML = `
          <h3>${icon ? `<img src="${icon}" alt="icon">` : ''}${appName}</h3>
          <p><strong>Developer:</strong> ${developer}</p>
          <p><strong>Version:</strong> ${app.version || '-'}</p>
          <p><strong>Date:</strong> ${app.versionDate || '-'}</p>
          <p><strong>Download:</strong> ${downloadLink ? `<a href="${downloadLink}" target="_blank">Download</a>` : '<span style="color: gray;">Unavailable</span>'}</p>
        `;
        cardContainer.appendChild(card);
      });

      if (apps.length > 0) {
        document.getElementById("appsTable").style.display = 'table';
      }
    }

    function filterApps() {
      const query = document.getElementById("search").value.trim().toLowerCase();
      const rows = document.querySelectorAll("#tableBody tr");
      const cards = document.querySelectorAll(".app-card");

      rows.forEach(row => {
        const name = row.getAttribute("data-app-name") || '';
        row.style.display = name.includes(query) ? '' : 'none';
      });

      cards.forEach(card => {
        const name = card.getAttribute("data-app-name") || '';
        card.style.display = name.includes(query) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
