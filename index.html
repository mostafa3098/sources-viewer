<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Sources Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      padding: 20px;
      background: linear-gradient(to right, #eef2f3, #fdfdfd);
      color: #222;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 10px;
      direction: ltr;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto 20px auto;
    }
    button:hover {
      background-color: #1f6391;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
      vertical-align: middle;
    }
    th {
      background-color: #f7f7f7;
    }
    img.icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      vertical-align: middle;
      margin-left: 8px;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        font-size: 12px;
      }
      img.icon {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>📲 عرض تطبيقات من مصادر </h1>
  <label>ضع روابط الـ Source (كل رابط في سطر):</label>
  <textarea id="sources" placeholder="https://raw.githubusercontent.com/yourname/source/main/esign.json"></textarea>
  <button onclick="fetchSources()">تحميل التطبيقات</button>

  <table id="appsTable" style="display:none;">
    <thead>
      <tr>
        <th>📱 التطبيق</th>
        <th>👨‍💻 المطور</th>
        <th>📦 الإصدار</th>
        <th>📅 التاريخ</th>
        <th>⬇️ رابط التحميل</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    async function fetchSources() {
      const sources = document.getElementById("sources").value.trim().split("\n");
      const table = document.getElementById("appsTable");
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = '';
      table.style.display = 'none';

      for (let url of sources) {
        url = url.trim().replace(/\/+$/, '');
        try {
          const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(url);
          const res = await fetch(proxyUrl);
          const data = await res.json();

          const apps = Array.isArray(data) ? data : (data.apps || []);

          apps.forEach(app => {
            const downloadLink = app.url || app.downloadURL || null;
            const icon = app.iconURL || app.icon || '';

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>
                ${icon ? `<img src="${icon}" class="icon" alt="icon">` : ''}
                ${app.name || '-'}
              </td>
              <td>${app.developer || '-'}</td>
              <td>${app.version || '-'}</td>
              <td>${app.versionDate || '-'}</td>
              <td>${
                downloadLink
                  ? `<a href="${downloadLink}" target="_blank">تحميل</a>`
                  : '<span style="color: gray;">غير متوفر</span>'
              }</td>
            `;
            tbody.appendChild(row);
          });

        } catch (e) {
          alert(`فشل تحميل المصدر: ${url}`);
        }
      }

      table.style.display = 'table';
    }
  </script>
</body>
</html>
