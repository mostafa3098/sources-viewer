<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>استخراج تطبيقات eSign</title>
  <style>
    body { font-family: Tahoma, sans-serif; direction: rtl; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    textarea { width: 100%; height: 100px; direction: ltr; }
    button { padding: 10px 20px; margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #eee; }
    a { color: blue; text-decoration: none; }
  </style>
</head>
<body>
  <h1>📲 استخراج روابط تطبيقات من eSign Source</h1>
  <label>ضع روابط الـ Source (كل رابط في سطر)</label>
  <textarea id="sources"></textarea>
  <button onclick="fetchSources()">تحميل التطبيقات</button>

  <table id="appsTable" style="display:none;">
    <thead>
      <tr>
        <th>اسم التطبيق</th>
        <th>المطور</th>
        <th>الإصدار</th>
        <th>تاريخ الإصدار</th>
        <th>رابط التحميل</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    async function fetchSources() {
      const sources = document.getElementById("sources").value.trim().split("\n");
      const table = document.getElementById("appsTable");
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = '';
      table.style.display = 'none';

      for (let url of sources) {
        url = url.trim().replace(/\/+$/, '');
        try {
          const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(url);
          const res = await fetch(proxyUrl);
          const data = await res.json();
          (data.apps || []).forEach(app => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${app.name || '-'}</td>
              <td>${app.developer || '-'}</td>
              <td>${app.version || '-'}</td>
              <td>${app.versionDate || '-'}</td>
              <td>${
                app.url
                  ? `<a href="${app.url}" target="_blank">تحميل</a>`
                  : '<span style="color: gray;">غير متوفر</span>'
              }</td>
            `;
            tbody.appendChild(row);
          });
        } catch (e) {
          alert(`فشل تحميل المصدر: ${url}`);
        }
      }

      table.style.display = 'table';
    }
  </script>
</body>
</html>
